  <style>
		#map {

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;

    <div id="map" ></div>
	
<script>
  var map = L.map('map').setView([-14.7,28.5], 8);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);
		
		
		
		//access Zambia GAZ Json	
		$.getJSON("https://rawgit.com/boehnert/GeoJson/master/zambia_gaz_wgs84.geojson", function(data) {
		var geojson = L.geoJson(data, {
			pointToLayer: function (feature, latlng) {
				return new L.CircleMarker(latlng, {
                    radius: 5,
                    fillColor: "#A3C990",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.4
                });
            },
			onEachFeature: function (feature, layer) {
                popupOptions = {maxWidth: 200};
                layer.bindPopup("<b>Name:</b> " + feature.properties.NAME  +
					"<br><br><b>Category:</b> " + feature.properties.CATEGORY 
                    ,popupOptions);
		      }
    });
    geojson.addTo(map);
	});	
	
	//access lusaka Json	
		$.getJSON("https://rawgit.com/boehnert/GeoJson/master/lusaka.geojson", function(data) {
		var geojson = L.geoJson(data, {
			pointToLayer: function (feature, latlng) {
				return new L.CircleMarker(latlng, {
                    radius: 5,
                    fillColor: "#A3C990",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.4
                });
            },
			onEachFeature: function (feature, layer) {
                popupOptions = {maxWidth: 200};
                layer.bindPopup("<b>Name:</b> " + feature.properties.NAME  +
					"<br><br><b>Category:</b> " + feature.properties.TYPE 
                    ,popupOptions);
		      }
    });
    geojson.addTo(map);
	});

		var info = L.control();
		info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
		this.update();
		return this._div;
		};

		//function needed for legend
	    function getColor(d) {
			return d > 40 ? '#800026' :
			       d > 36  ? '#BD0026' :
			       d > 35  ? '#E31A1C' :
			       d > 34   ? '#FC4E2A' :
			       d > 32  ? '#FD8D3C' :
			       d > 30   ? '#FED976' :
			                  '#FFEDA0';
		}
		
		//Add Legend
		var legend = L.control({position: 'bottomright'});
		legend.onAdd = function (map) {
		var div = L.DomUtil.create('div', 'info legend'),
			grades = [30,32,34,35,36,40],
			labels = [],
			colorfrom,
			from, to;
			
			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];
				
				labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
			}
        div.innerHTML =('<B>Legend</B><br>Summer Max Temp (C) <br>' + labels.join('<br>'));
        return div;
        };
