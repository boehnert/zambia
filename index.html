<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
  <style type="text/css">
  </style>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <!--<link rel="points" type="application/json" href="https://rawgit.com/boehnert/GeoJson/master/coolPlaces.geojson">
  <script src="https://rawgit.com/boehnert/GeoJson/master/coolPlaces.geojson" type="text/javascript" > </script>
  <script src="https://rawgit.com/boehnert/GeoJson/master/HeatIndex.geojson" type="text/javascript" > </script> -->
  
  <style>
		#map {
			width: 1400px;
			height: 1000px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
    <div id="map" ></div>

	<script src="../dist/leaflet.js"></script>
	<script src="json/sat_acc3h.geojson" type="text/javascript"></script>
	<link rel="polygon" type="application/json" href=".json/sat_acc3h.geojson">

	<script>

		var map = L.map('map').setView([26.0,86.0], 5);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);

		$.getJSON("sat_acc3h.geojson", function(data) {
			var watersheds = L.geoJson(data, { 
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);
		function onEachFeature(feature, layer) {
			popupOptions = {maxWidth: 200};
                layer.bindPopup("<b>Watershed</b> "  
                    ,popupOptions);
		}
		function getColor(d) {
			return d > 80.0 ? '#800026' :
			       d > 70.0  ? '#BD0026' :
			       d > 60.0  ? '#E31A1C' :
			       d > 50.0   ? '#FC4E2A' :
			       d > 40.0  ? '#FD8D3C' :
			       d > 30.0   ? '#FED976' :
			                  '#FFEDA0';
		}
		function style(feature) {
			return {
				weight: 0.5,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.4,
				fillColor: getColor(feature.properties.percent)
			};
		}
		} )
		
		
		
	
	
  </script>
</body>
</html>
